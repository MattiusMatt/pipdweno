paragraph=This library enables read, write, erase and power functions on the following Flash chips - W25X05**, W25X10**, W25X20**, W25X40**, W25Q80**, W25Q16**, W25Q32**, W25Q64**, W25Q128**, W25Q256**, SST25VF064C, SST26VF064B & S25FL116K. All other Winbond flash chips can also be used with this library from v2.6.0 onwards. A number of Microchip, Cypress & Spansion chips can be used with with the library from v3.0.0 onwards. Refer to change log for further information about this release.
